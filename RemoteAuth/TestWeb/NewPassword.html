<html lang="en-US">
<head>
<title>Ares - Change Password</title>
	<#INCLUDE filename="include_head.html">
</head>
<body id="type-a">
	<div id="wrap">
		<#INCLUDE filename="include_header.html">
		<div id="content-wrap">
			<div id="content" role="main" tabindex="-1">
				<form action="ares.dll" method="post" name="NewPassword" class="f-wrap-1">
					<input name="Action" type="hidden" value="11">
					<input name="Form" type="hidden" value="86">
					<input name="ResetID" type="hidden" value="<#PARAM name='ResetID'>">

						<div class="req" tabindex="0"><strong>*</strong> Indicates required field</div>
						<fieldset>
							<h1 tabindex="0">Reset Password</h1>
							<legend class="offscreen">Reset Password</legend>
							<span style="background-color:#E6F4FF ;font-size: 110%" tabindex="0"><#STATUS class="fade"></span>

							<label for="Password1">
								<strong>
									<span class="req">*</span>
									<span class="<#VALIDATION name="ERRORPassword1">">New Password</span>
								</strong>
								<input id="Password1" name="Password1" type="password" size="40" class="f-name" value="<#PARAM name="Password1">"><br />
								<#ERROR name="ERRORPassword1">
							</label>

							<label for="Password2">
								<strong>
									<span class="req">*</span>
									<span class="<#VALIDATION name="ERRORPassword2">">Re-enter New Password</span>
								</strong>
								<input id="Password2" name="Password2" type="password" size="40" class="f-name" value="<#PARAM name="Password2">"><br />
								<#ERROR name="ERRORPassword2">
							</label>

							<p tabindex="0">Note: Passwords are case sensitive.</p>

							<div class="f-submit-wrap">
								<input type="submit" name="SubmitButton" value="Set Password" class="f-submit" />
							</div>
						</fieldset>
				</form>
				<div id="footer" role="contentinfo">
					<p><#COPYRIGHT></p>
					<#INCLUDE filename="include_footer.html">
				</div>
			</div>
		</div>
	</div>
</body>
</html>
