<html lang="en-US">
	<head>
		<title>Ares - Forgot Password</title>
		<#INCLUDE filename="include_head.html">
	</head>
	<body id="type-a">
		<div id="wrap">
			<div id="content-wrap">
				<div id="content" role="main" tabindex="-1">
					<form action="ares.dll" method="post" name="ForgotPassword" class="f-wrap-1">
						<input type="hidden" name="action" value="11"/>
						<input type="hidden" name="Form" value="85"/>			
						
						<div class="req" tabindex="0"><strong>*</strong> Indicates required field</div>
						<fieldset>			
							<h1 tabindex="0">Forgot Password</h1>
							<legend class="offscreen">Forgot Password</legend>
							<span style="background-color:#E6F4FF ;font-size: 110%" tabindex="0"><#STATUS class="fade"></span>					
							
							<label for="Username"><#ERROR Name="ERRORUsername"> 
								<strong>
									<span class="req">*</span>
									<span class="<#Validation name='ERRORUsername'>">Username</span>
								</strong>
								<input id="Username" name="Username" type="text" size="40" class="f-name" value="<#PARAM name="Username">"><br />
							</label>		
							
							<div class="f-submit-wrap">
								<input type="submit" name="SubmitButton" value="Reset Password" class="f-submit" />
							</div>
						</fieldset>
					</form>		
					<div id="footer" role="contentinfo">
						<p><#COPYRIGHT></p>
						<p>Powered by <a href="https://www.atlas-sys.com/Ares/" target="_blank">Ares</a></p>
						<#INCLUDE filename="include_footer.html">
					</div>
				</div>    
			</div>
		</div>
	</body>
</html>
