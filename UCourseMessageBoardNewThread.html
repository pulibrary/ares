<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en-US" xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Ares - Course <#COURSE field="CourseNumber"/> Message Board</title>
<#INCLUDE filename="include_head.html">
<script>
var sessionid = '<#PARAM name="SessionID"/>';
</script>
<script type="text/javascript" src="js/ckeditor/ckeditor.js"></script>
</head>
<body id="type-b">
<div id="wrap">

	<#INCLUDE filename="include_header.html">	
	

	<div id="content-wrap">
		<#INCLUDE filename="include_studentcoursemenu.html">	
			
		<div id="content" role="main" tabindex="-1">
			<form name="MessageBoardPost" action="ares.dll" class="f-wrap-1" method="post">
				<input type="hidden" name="SessionID" value="<#PARAM name="SessionID"/>"/>
				<input type="hidden" name="Value" value="<#PARAM name="Value"/>"/>
                <input type="hidden" name="Action" value="11">
                <input type="hidden" name="Form" value="<#PARAM name="form"/>">				

                <div class="req" tabindex="0"><strong>*</strong> Indicates required field</div>
				<h1 tabindex="0"New topic for <#COURSE field="CourseNumber"/></h1>
                <fieldset>
					<legend class="offscreen">New message board thread</legend>
					<span style="background-color:#E6F4FF ;font-size: 110%" tabindex="0"><#STATUS class="fade"></span>
                	<label for="PostTitle">
                		<#ERROR name="ERRORPostTitle">
                		<strong><span class="req">*</span>Subject</strong>
                		<input id="PostTitle" name="PostTitle" type="text" size="40" class="f-name" value="<#PARAM name="PostTitle">"><br />
                	</label>
                	
					<label for="message">
                		<#ERROR name="ERRORMessage">
                		<strong><span class="req">*</span>Message</strong>
						<textarea id="message" name="message" rows="15" cols="30" style="width: 80%" class="f-name"><#PARAM name="Message"></textarea>
						<script>
							CKEDITOR.replace( 'message', {
								toolbar: [
									{ name: 'basicstyles', groups: [ 'basicstyles', 'cleanup' ], items: [ 'Bold', 'Italic', 'Underline', 'Strike', 'Subscript', 'Superscript' ] },
									{ name: 'paragraph', groups: [ 'list', 'indent', 'blocks', 'align', 'bidi' ], items: [ 'NumberedList', 'BulletedList', '-', 'Outdent', 'Indent', '-', 'Blockquote' ] }//,
								]
							});
						</script>		
					</label>
					<div class="f-submit-wrap">
						<input type="submit" name="SubmitButton" value="Post New Topic" class="f-submit" />
					</div>
				</fieldset>
			</form>			
			<div id="footer" role="contentinfo">
			<p><#COPYRIGHT></p>
			<#INCLUDE filename="include_footer.html">			</div>
		</div>
	</div>
</div>
</body>
</html>
