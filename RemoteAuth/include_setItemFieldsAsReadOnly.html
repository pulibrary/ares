<script type="text/javascript">
    function setItemFieldsAsReadOnly() {

		var readOnlyFieldNames = <#ITEM field="ReadOnlyFieldArray">;

		$('input, textarea, select').each(function() {
			var element = $(this);
			if (element.attr('name') && $.inArray(element.attr('name').toLowerCase(), readOnlyFieldNames) > -1) {	
				element.attr('disabled', 'true');
				element.attr('title', 'This field is read-only because it is linked to a shared list.');
			}
		});
	};

    $(document).ready(function () {
		if ('<#ITEM field="ListItemID">') {
			setItemFieldsAsReadOnly();
		}
    })
</script>
