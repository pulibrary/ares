<div id="batchMenu" style="display:none; clear: both">
    <form id="batchForm" name="BatchTag">
		<div class="req" tabindex="0"><strong>*</strong> Indicates required field</div>
        <fieldset>
            <h3 tabindex="0">Batch Edit</h3>

            <label for="tagger">
				<strong tabindex="0"><span class="req">*</span>Tag Type:</strong>
				<fieldset>
					<legend class="offscreen">Tag Type</legend>
					<label for="courseTagger">
                        <input id="courseTagger" type="radio" class="f-radio" checked="checked" name="tagger" value="INSTRUCTOR" />
                        Instructor Tag
                    </label>

                    <label for="personalTagger">
			            <input id="personalTagger" type="radio" class="f-radio" name="tagger" value="<#USER field=Username>"/>
                        Personal Tag
                    </label>


				</fieldset>
			</label>


            <label for="tag">
                <strong><span class="req">*</span>Tag:</strong>
			    <input type=text id="tag" class="f-name" name="tag" /><br>
		    </label>

            <div class="f-submit-wrap">

			    <button name="AddBatchTags" aria-label="Add tags to the batch of items selected in the table below." class="f-submit" data-baseUrl="<#ACTION action="70" type="787">">
                    Add Batch Tags
                </button>
                <br/>
		    </div>

            <div id="batchErrors" tabindex="0" role="alert"></div>
        </fieldset>
    </form>
</div>
